<html xmlns = "http://www.w3.org/1999/xhtml">

<head>    
	<title>Visualizer</title>

    <script src="./IterativeQuery.js"></script>
    <script src="./DnsParser.js"></script>
    <script src="./Chain.js"></script>
    <script src="./raphael-min.js"></script>
    <script src="./policy/IdentityPolicy.js"></script>
    <script src="./utils/BufferIterator.js"></script>
    
    <script src="/Users/xma/Desktop/NDN.JS/build/ndn.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="./layout.css" />
    
    
	<script type="text/javascript">
        var paper = null;
        window.onload = function () {
            paper = Raphael(150, 150, 800, 1800);
        }
        function search() {
            var chain = new Chain(paper,"resultarea","resultarea2");
            var iq = new IterativeQuery();
            iq.query("/ndn/ucla.edu/irl/www","FH",chain.getChain);
            
        }
        function refresh() {
            paper.clear();
        }
	</script>
	

</head>
<body >
    <div id="HEADER">
        <h3>Chain Visualization</h3>
        <div class="BOX">
            <input id = "query" type="text" class="form-control" style="width: 200px;">
                <button  type="submit" class="btn btn-default" onclick="search()">Submit</button>
                <button  type="submit" class="btn btn-default" onclick="refresh()">Submit</button>
                </div>
    </div>
    
    <div id="WRAPPER">
        <div id="SIDE">
            
            <canvas id="canvas" width="506" height="904"></canvas>
        </div>

            
        </div>

        <div id="CONTENT">
            <div class="BOX" id = "resultarea2">
                
            </div>
        </div>
        
    </div>
    
    <div id="hidDiv" style="position: absolute; display: none; ">
        <div class="alert alert-success">Policy Error</div>
    </div>
    
</body>

</html>
